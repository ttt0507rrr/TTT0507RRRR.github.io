  <script>
    // 获取返回顶部按钮元素
    const backBtn = document.querySelector('.back');

    // 添加点击事件监听器
    backBtn.addEventListener('click', function () {
      // 平滑滚动到页面顶部
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // 可选：添加滚动显示/隐藏按钮的功能
    window.addEventListener('scroll', function () {
      // 当页面滚动超过300px时显示按钮
      if (window.pageYOffset > 300) {
        backBtn.style.display = 'block';
      } else {
        backBtn.style.display = 'none';
      }
    });
